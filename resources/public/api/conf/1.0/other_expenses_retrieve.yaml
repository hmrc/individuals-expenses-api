summary: Retrieve Other Expenses
description: |
  This endpoint enables you to retrieve other expenses.
  A National Insurance number and tax year must be provided.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates success response.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
      </tbody>
  </table>

tags:
  - Other Expenses

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/queryParameters.yaml#/traits/source'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/retrieve_other_expenses_response.json'
        examples:
          example-1:
            description: Example user response
            value:
              $ref: './examples/retrieve_other_expenses/user.json'
          example-2:
            description: Example hmrcHeld response
            value:
              $ref: './examples/retrieve_other_expenses/hmrc_held.json'
          example-3:
            description: Example latest response
            value:
              $ref: './examples/retrieve_other_expenses/latest.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
