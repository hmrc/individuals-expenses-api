post:
  summary: Ignore Employment Expenses
  description: |
    This endpoint enables you to ignore HMRC-provided employment expenses for this user. This endpoint can only be used 
    after the tax year has ended. A National Insurance number and tax year must be provided.
    
    Ignoring an expense will remove any amended expenses and add the "dateIgnored" flag to HMRC-provided expenses.
  
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulates a success response.</p></td>
            </tr>
            <tr>
                <td><p>NOT_FOUND</p></td>
                <td><p>Scenario to simulate not found error.</p></td>
            </tr>        
        </tbody>
    </table>

  tags:
    - Employment Expenses

  parameters:
    - $ref: './common/pathParameters.yaml#/parameters/nino'
    - $ref: './common/pathParameters.yaml#/parameters/taxYear'
    - $ref: './common/headers.yaml#/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/parameters/authorizationWriteScopeHeader'
    - $ref: './common/headers.yaml#/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/ignore_employment_expenses/response.json'
          examples:
            example-response:
              description: Example Response
              value:
                $ref: './examples/ignore_employment_expenses/response.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_TAX_YEAR_NOT_ENDED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'
